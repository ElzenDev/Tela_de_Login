<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="criador"><h1>Made by Elzen</h1></div>
        <div class="left-login">
            <h1>Faça Login <br> E prepare-se para uma nova aventura...</h1>
            <img src="img.svg" class="left-img" alt="Imagem">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input class="usuario" type="text"name="usuario"  placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input class="senha" type="password"name="senha"  placeholder="Senha">
                </div>

                <button class="btn-login" onclick="logar()">Login</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
